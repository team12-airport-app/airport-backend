# Force H2 in-memory for tests (even if your shell has MySQL env vars)
spring.datasource.url=jdbc:h2:mem:flight_mgmt_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let JPA manage schema for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Never run SQL init or DB migrations in tests
spring.sql.init.mode=never
flyway.enabled=false
liquibase.enabled=false

# Keep logs quiet during tests
logging.level.root=warn